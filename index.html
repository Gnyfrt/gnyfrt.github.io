<style>
  :root{--bg:#fff3f7;--card:#ffffff;--accent:#ff5f8f;--muted:#856b7a}
  body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto;background:linear-gradient(180deg,#ffe6ef,#fff);display:flex;align-items:center;justify-content:center;height:100vh;color:#332;}
  .wrap{width:340px;background:var(--card);border-radius:22px;box-shadow:0 14px 35px rgba(200,50,100,.18);padding:22px;text-align:center;transition:.3s}

  button{appearance:none;border:0;padding:12px 18px;border-radius:12px;font-weight:700;cursor:pointer}
  .btn-primary{background:var(--accent);color:white;box-shadow:0 8px 20px rgba(255,95,143,.22)}

  .controls{margin-top:12px}
  .status{margin-top:16px;font-size:15px;color:#7a4e5e}
  .heart{font-size:40px;display:block;margin:12px auto;opacity:0;transform:scale(.6);transition:all .45s}

<body>
<div class="wrap">
  <div class="pill">ðŸ’Š Dilara Uygur Ä°Ã§in Vitamin HatÄ±rlatÄ±cÄ±</div>
  <h1>Merhaba Dilara ðŸ’—</h1>
  <p class="small">BugÃ¼nÃ¼n vitaminini aldÄ±n mÄ±? Hadi bir tÄ±kla kontrol edelim ðŸ‘‡</p>

  <button id="takeBtn" class="btn-primary">âœ… AldÄ±m!</button>

  <div class="status" id="state">Durum: Bekleniyor</div>

  <div class="heart" id="heart">ðŸ’–</div>
  <div class="love-msg" id="lovemsg">Seni Ã§ok seviyorum Dilara, bÃ¶yle devam et ðŸ’–</div>

</div>

<script>
  const takeBtn = document.getElementById('takeBtn');
  const heart = document.getElementById('heart');
  const stateEl = document.getElementById('state');
  const loveMsg = document.getElementById('lovemsg');

  // tatlÄ± bip sesi
  const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  function beep(){
    const o = audioCtx.createOscillator();
    const g = audioCtx.createGain();
    o.type = 'sine'; o.frequency.value = 900;
    g.gain.value = 0.07;
    o.connect(g); g.connect(audioCtx.destination);
    o.start(); setTimeout(()=>o.stop(),140);
  }

  // konfeti
  function confetti(){
    for(let i=0;i<18;i++){
      const el=document.createElement('div');
      el.className='confetti-piece';
      el.style.left=(50+Math.random()*250)+'px';
      el.style.top='20px';
      el.style.width=(6+Math.random()*8)+'px';
      el.style.height=(10+Math.random()*14)+'px';
      el.style.background=['#ff5f8f','#ffb3c9','#ffd3e0','#ff7da6'][Math.floor(Math.random()*4)];
      document.body.appendChild(el);
      const dx=-60+Math.random()*120;
      const dy=220+Math.random()*260;
      el.animate([
        {transform:`translateY(0)`,opacity:1},
        {transform:`translate(${dx}px,${dy}px)`,opacity:0}
      ],{duration:1200+Math.random()*500,easing:'ease-out'});
      setTimeout(()=>el.remove(),2000);
    }
  }

  takeBtn.addEventListener('click',()=>{
    stateEl.textContent='Durum: AlÄ±ndÄ± ðŸŽ‰';
    heart.classList.add('show');
    loveMsg.style.display='block';
    beep();
    confetti();
  });
</script>
