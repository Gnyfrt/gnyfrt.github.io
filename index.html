<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Dilara Ä°Ã§in Vitamin HatÄ±rlatma ðŸ’–</title>
<style>
  :root{--pink:#ff3e92;--light:#ffe0ef}
  body{
    margin:0;
    background:#fff5fa;
    font-family:system-ui;
    display:flex;
    align-items:center;
    justify-content:center;
    height:100vh;
    color:#3a1f2f;
  }
  .box{
    width:340px;
    background:white;
    padding:24px;
    border-radius:20px;
    text-align:center;
    box-shadow:0 10px 30px rgba(255,60,150,0.18);
  }
  h1{
    margin:8px 0 4px;
    color:#b03060;
  }
  p{color:#6a4a58;font-size:14px}
  button{
    padding:14px 20px;
    font-size:16px;
    font-weight:700;
    border:none;
    border-radius:12px;
    background:var(--pink);
    color:white;
    box-shadow:0 12px 24px rgba(255,50,140,.25);
    cursor:pointer;
  }

  /* FULLSCREEN EFFECT */
  .fx-container{
    position:fixed;
    inset:0;
    background:rgba(255,0,120,0.12);
    display:flex;
    align-items:center;
    justify-content:center;
    pointer-events:none;
    opacity:0;
    transition:opacity .3s;
  }
  .fx-container.show{
    opacity:1;
  }

  /* glow patlamasÄ± */
  .glow{
    position:absolute;
    width:260px;
    height:260px;
    border-radius:50%;
    background:radial-gradient(circle, rgba(255,90,160,1) 0%, rgba(255,90,160,0) 70%);
    animation: glowpop .8s ease-out forwards;
    filter:blur(8px);
  }

  @keyframes glowpop{
    0%{transform:scale(.4);opacity:0;}
    40%{transform:scale(1.4);opacity:1;}
    100%{transform:scale(2.4);opacity:0;}
  }

  /* bÃ¼yÃ¼k kalp */
  .big-heart{
    font-size:120px;
    opacity:0;
    transform:scale(.4);
    animation: heartpop 1s ease-out forwards;
  }
  @keyframes heartpop{
    0%{opacity:0;transform:scale(.3);}
    50%{opacity:1;transform:scale(1.2);}
    80%{transform:scale(.9);}
    100%{transform:scale(1);}
  }

  /* yazÄ± */
  .love-text{
    margin-top:20px;
    font-size:28px;
    font-weight:800;
    text-align:center;
    color:#ff2f8a;
    opacity:0;
    transform:translateY(20px);
    animation: loveshow 1s .3s ease-out forwards;
    text-shadow:0 0 18px rgba(255,120,180,.8);
  }

  @keyframes loveshow{
    to{opacity:1;transform:translateY(0);}
  }

  /* konfeti */
  .confetti-piece{
    position:fixed;
    width:10px;
    height:14px;
    background:#ff5fa8;
    top:-20px;
    animation: fall linear forwards;
  }
  @keyframes fall{
    to{
      transform:translateY(110vh) rotate(320deg);
      opacity:0;
    }
  }

</style>
</head>
<body>

<div class="box">
  <h1>Dilaraaa ðŸ’—</h1>
  <p>Vitaminini aldÄ±n mÄ± acaba? Bir kontrol edelim bakalÄ±m ðŸ‘‡</p>
  <button id="btn">âœ… AldÄ±m!</button>
</div>

<!-- FULLSCREEN EFFECT -->
<div id="fx" class="fx-container"></div>

<script>
  const btn = document.getElementById("btn");
  const fx = document.getElementById("fx");

  // bip sesi
  const audioCtx = new (window.AudioContext||window.webkitAudioContext)();
  function beep(){
    const o = audioCtx.createOscillator();
    const g = audioCtx.createGain();
    o.type="sine"; 
    o.frequency.value=880;
    g.gain.value=.06;
    o.connect(g); g.connect(audioCtx.destination);
    o.start(); setTimeout(()=>o.stop(),150);
  }

  function confettiBurst(){
    for(let i=0;i<35;i++){
      const c=document.createElement("div");
      c.className="confetti-piece";
      c.style.left=Math.random()*100+"vw";
      c.style.background=["#ff5fa8","#ff9bc9","#ffd1e4","#ff7fb0"][Math.floor(Math.random()*4)];
      c.style.animationDuration=(1.2+Math.random()*0.8)+"s";
      document.body.appendChild(c);
      setTimeout(()=>c.remove(),2000);
    }
  }

  btn.addEventListener("click",()=>{
    beep();

    fx.innerHTML = `
      <div class="glow"></div>
      <div class="big-heart">ðŸ’–</div>
      <div class="love-text">Seni Ã§ok seviyorum Dilara ðŸ’—<br> BÃ¶yle devam et!</div>
    `;

    fx.classList.add("show");

    confettiBurst();

    // 1.5 saniye sonra efekt kendini biraz sÃ¶ndÃ¼rsÃ¼n
    setTimeout(()=>fx.classList.remove("show"),1800);
  })
</script>

</body>
</html>
