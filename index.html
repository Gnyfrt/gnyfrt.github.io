<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Dilara'nƒ±n Mini √áalƒ±≈üma Alanƒ± üíó</title>

<style>
  body{
    margin:0;
    font-family:system-ui;
    background:#fff4fa;
    display:flex;
    justify-content:center;
    padding:30px;
  }

  .container{
    width:360px;
  }

  .clock{
    text-align:center;
    font-size:26px;
    font-weight:700;
    margin-bottom:20px;
    color:#c03675;
    text-shadow:0 0 8px rgba(255,100,160,.3);
  }

  h2{
    margin:10px 0 5px;
    color:#a72960;
    font-size:20px;
  }

  /* task list */
  .taskbox{
    background:white;
    padding:16px;
    border-radius:14px;
    box-shadow:0 6px 20px rgba(255,0,120,.12);
    margin-bottom:22px;
  }

  .task-item{
    display:flex;
    align-items:center;
    margin:6px 0;
  }

  .task-item input{
    width:17px;height:17px;cursor:pointer;
  }

  .task-item span{
    margin-left:10px;
    font-size:15px;
  }

  .task-item.done span{
    text-decoration:line-through;
    color:#777;
  }

  .addbox{
    display:flex;
    margin-top:10px;
  }
  .addbox input{
    flex:1;
    padding:8px;
    border-radius:10px;
    border:1px solid #e8b7c7;
  }
  .addbox button{
    margin-left:8px;
    background:#ff4d8d;
    color:white;
    border:0;
    padding:8px 12px;
    border-radius:10px;
    cursor:pointer;
  }

  /* notepad */
  .note{
    background:white;
    padding:16px;
    border-radius:14px;
    box-shadow:0 6px 20px rgba(255,0,120,.12);
  }
  .note textarea{
    width:100%;
    height:130px;
    border-radius:10px;
    border:1px solid #e8b7c7;
    padding:10px;
    resize:none;
    font-family:inherit;
  }
  .note button{
    margin-top:8px;
    background:#ff4d8d;
    border:0;
    padding:8px 12px;
    color:white;
    border-radius:10px;
    cursor:pointer;
  }
</style>

</head>
<body>

<div class="container">

  <!-- SAAT -->
  <div class="clock" id="clock">00:00</div>

  <!-- TASKLAR -->
  <h2>üìö Bug√ºnk√º G√∂revlerin</h2>
  <div class="taskbox">
    <div id="tasks"></div>

    <div class="addbox">
      <input id="newTask" placeholder="Yeni g√∂rev ekle‚Ä¶">
      <button onclick="addTask()">Ekle</button>
    </div>
  </div>

  <!-- NOTEPAD -->
  <h2>üìù K√º√ß√ºk Not Defteri</h2>
  <div class="note">
    <textarea id="notepad" placeholder="Bug√ºn ne √ßalƒ±≈ütƒ±n Dilara?"></textarea>
    <button onclick="saveNote()">Kaydet</button>
  </div>

</div>


<script>
  /* SAAT √áALI≈ûIYOR */
  function updateClock(){
    const now = new Date();
    let h = now.getHours().toString().padStart(2,"0");
    let m = now.getMinutes().toString().padStart(2,"0");
    document.getElementById("clock").textContent = `${h}:${m}`;
  }
  setInterval(updateClock,1000); updateClock();


  /* TASKS */
  let tasks = JSON.parse(localStorage.getItem("dilaraTasks") || "[]");
  const tasksEl = document.getElementById("tasks");

  function renderTasks(){
    tasksEl.innerHTML = "";
    tasks.forEach((t,i)=>{
      const row = document.createElement("div");
      row.className = "task-item" + (t.done?" done":"");

      row.innerHTML = `
        <input type="checkbox" ${t.done?"checked":""} onclick="toggleTask(${i})">
        <span>${t.text}</span>
      `;

      tasksEl.appendChild(row);
    });
  }

  function addTask(){
    let text = document.getElementById("newTask").value.trim();
    if(!text) return;

    tasks.push({text, done:false});
    document.getElementById("newTask").value = "";
    localStorage.setItem("dilaraTasks", JSON.stringify(tasks));
    renderTasks();
  }

  function toggleTask(i){
    tasks[i].done = !tasks[i].done;
    localStorage.setItem("dilaraTasks", JSON.stringify(tasks));
    renderTasks();
  }

  renderTasks();


  /* NOTEPAD */
  const note = document.getElementById("notepad");
  note.value = localStorage.getItem("dilaraNote") || "";

  function saveNote(){
    localStorage.setItem("dilaraNote", note.value);
  }
</script>

</body>
</html>
